<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class = "display">
                <div class = "calculation">
                    0
                </div>
                <div class = "result">
                    0
                </div>
            </div>
            <div class="content">
                <div class="row">
                    <button>C</button>
                    <button>&larr;</button>
                    <button>+/-</button>
                    <button>/</button>
                </div>
                <div class ="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class ="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class ="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class ="row">
                    <button id="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
